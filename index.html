<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy birthday</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Inter:wght@400;500;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:wght@400;500;600;700&family=Oleo+Script:wght@700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="index.js"></script>
  </head>
  <body>
    <div id="front">
      <div class="contents">
        <div class="hpbd">
          <p id="front-title">Ha Vy's</p>
          <p class="subheading">BIRTHDAY</p>
        </div>

        <div class="date">
          <div class="month">JAN</div>
          <div class="day">25</div>
        </div>
        <img src="birthday-cake-svgrepo-com.svg" alt="" class="cake" />
      </div>
      <button onclick="close_card()" class="btn--back">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <button onclick="open_card()" class="btn--next">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
    </div>
    <div id="inside">
      <div class="contents">
        <img
          id="inside-pic"
          src="http://www.freeiconspng.com/uploads/multimedia-photo-icon-31.png"
        />
        <p id="message"></p>
        <p class="author">by Chi Hao Tai</p>
        <button onclick="close_card()">Click to close</button>
      </div>
    </div>
  </body>
</html>
